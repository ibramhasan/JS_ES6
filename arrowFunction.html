document.getElementById("inputan").value;

<script id="jsbin-javascript">
// function Scope
function looping(){
   for(var i=0;i<=3; i++){
     console.log(i)
   }
}
looping();

// block scope
for (let i=0; i<=4;i++){
  console.log(i)
}

// arrow function


//contoh 1
const func1 = function(a, b) {
  return a + b;
};
console.log(func1(3, 3));

//contoh 2
const func2 = (a, b) => {
  return a + b;
};
console.log(func2(3, 3));

//contoh 3
const func3 = (a, b) => a + b;
console.log(func3(3, 3));

const func= (x,y) => x-y;
console.log(func(6,4));

//contoh 4
const func4 = (dobel) => dobel + dobel;
console.log(func4(5));

//contoh 5
const func5 = dobel => dobel + dobel;
console.log(func5(5));
</script>
